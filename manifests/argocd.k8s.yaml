apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: the-lab
  namespace: argocd
spec:
  destination:
    namespace: homelab
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests
    repoURL: https://github.com/chadjvw/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
